<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main class="container">

        <section class="crud">
            <h1 class="crud__title"> APLICATIONS</h1>
            <form id="formAddAplications" class="crud__form">
                <input type="text"  placeholder="Name"  id="nameInput" class="form__input">
                <input type="text"  placeholder="Category Name "  id="categoryNameInput" class="form__input">
                <button type="submit" id="submitButton" class="button button--primary">Add</button>
            </form>
            <table class="crud__table">
                <thead>
                    <tr>
                        <th class='table__header'>OBJECT</th>
                        <th class='table__header'>CATEGORY</th>
                        <th class='table__header'>ACTION</th>
                    </tr>
                </thead>
                <tbody id='tableBody' class='table__body'>

                </tbody>
            </table>

        </section>
    </main>






    <script src='app.js'></script>
</body>
</html>
